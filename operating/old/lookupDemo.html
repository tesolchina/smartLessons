<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Lookup with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters select {
      padding: 10px;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .course-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .course-box {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .course-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .course-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .course-box h3 {
      margin: 10px;
      font-size: 1.2rem;
    }
    .course-box p {
      margin: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    .course-box a {
      display: inline-block;
      margin: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .course-box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Course Lookup</h1>
  
  <!-- Filters Section -->
  <div class="filters">
    <label for="sectionFilter">Section:</label>
    <select id="sectionFilter" onchange="filterCourses()">
      <option value="all">All</option>
      <option value="Chinese">Chinese</option>
      <option value="English">English</option>
      <option value="Putonghua">Putonghua</option>
      <option value="Foreign Languages">Foreign Languages</option>
    </select>

    <label for="natureFilter">Nature of the Course:</label>
    <select id="natureFilter" onchange="filterCourses()">
      <option value="all">All</option>
      <option value="Required">Required Courses</option>
      <option value="Elective">Elective Courses</option>
      <option value="Non-Credit-Bearing">Non-Credit-Bearing Courses</option>
      <option value="Workshops">Workshops</option>
    </select>
  </div>

  <!-- Course Container -->
  <div id="courseContainer" class="course-container">
    <!-- Example Course Boxes -->
    <div class="course-box" data-section="Chinese" data-nature="Required">
      <img src="https://source.unsplash.com/250x150/?book" alt="Course Image">
      <h3>Chinese Literature 101</h3>
      <p>Required Course</p>
      <a href="https://example.com/chinese-literature" target="_blank">View Course</a>
    </div>
    <div class="course-box" data-section="English" data-nature="Elective">
      <img src="https://source.unsplash.com/250x150/?writing" alt="Course Image">
      <h3>Creative Writing</h3>
      <p>Elective Course</p>
      <a href="https://example.com/creative-writing" target="_blank">View Course</a>
    </div>
    <div class="course-box" data-section="Putonghua" data-nature="Non-Credit-Bearing">
      <img src="https://source.unsplash.com/250x150/?language" alt="Course Image">
      <h3>Conversational Putonghua</h3>
      <p>Non-Credit-Bearing Course</p>
      <a href="https://example.com/putonghua" target="_blank">View Course</a>
    </div>
    <div class="course-box" data-section="Foreign Languages" data-nature="Workshops">
      <img src="https://source.unsplash.com/250x150/?travel" alt="Course Image">
      <h3>French for Beginners</h3>
      <p>Workshop</p>
      <a href="https://example.com/french" target="_blank">View Course</a>
    </div>
  </div>

  <script>
    // Function to filter courses based on dropdown selections
    function filterCourses() {
      const sectionFilter = document.getElementById("sectionFilter").value.toLowerCase();
      const natureFilter = document.getElementById("natureFilter").value.toLowerCase();
      const courses = document.querySelectorAll(".course-box");

      courses.forEach(course => {
        const courseSection = course.getAttribute("data-section").toLowerCase();
        const courseNature = course.getAttribute("data-nature").toLowerCase();

        // Check if the course matches the selected filters
        if ((sectionFilter === "all" || sectionFilter === courseSection) &&
            (natureFilter === "all" || natureFilter === courseNature)) {
          course.style.display = "block";
        } else {
          course.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
