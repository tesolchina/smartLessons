<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipped Classroom Workshop - AI-Powered Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="flip-badge">Let's Flip It!</div>
            <h1 class="main-title">Engaging Students in Flipped Classroom with AI-Powered Video and Avatars</h1>
            <p class="subtitle">Innovative AI-assisted tools for enhanced learning experiences</p>
            <div class="speaker-info">
                <div class="speaker-name">Dr Simon Wang</div>
                <div class="speaker-title">Lecturer in English &amp; Innovation Officer<br>Language Centre, HKBU</div>
            </div>
        </div>

        <div class="navigation">
            <h3 class="nav-title">Workshop Slides</h3>
            <div class="component-toggle">
                <button class="toggle-btn active" data-component="overview">1. Flipped Classroom Foundations</button>
                <button class="toggle-btn" data-component="video-generation">2. Video Generation (HeyGen vs API)</button>
                <button class="toggle-btn" data-component="avatar-interaction">3. Avatar Interaction</button>
                <button class="toggle-btn" data-component="vibe-coding">4. VibeCoding Platform</button>
                <button class="toggle-btn" data-component="future-roadmap">5. Future Collaboration Roadmap</button>
            </div>
        </div>

        <div id="overview" class="component active">
            <!-- Slide 1: Flipped Classroom Foundations -->
        </div>

        <div id="video-generation" class="component">
            <!-- Slide 2: Video Generation (HeyGen vs API) -->
        </div>

        <div id="avatar-interaction" class="component">
            <!-- Slide 3: Avatar Interaction -->
        </div>

        <div id="vibe-coding" class="component">
            <!-- Slide 4: VibeCoding Platform -->
        </div>

        <div id="future-roadmap" class="component">
            <!-- Slide 5: Future Collaboration Roadmap -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
