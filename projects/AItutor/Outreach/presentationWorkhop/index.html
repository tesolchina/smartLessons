<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipped Classroom Workshop - AI-Powered Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="flip-badge">Let's Flip It!</div>
            <h1 class="main-title">Engaging Students in Flipped Classroom with AI-Powered Video and Avatars</h1>
            <p class="subtitle">Innovative AI-assisted tools for enhanced learning experiences</p>
            <div class="speaker-info">
                <div class="speaker-name">Dr Simon Wang</div>
                <div class="speaker-title">Lecturer in English &amp; Innovation Officer<br>Language Centre, HKBU</div>
            </div>
        </div>

        <div class="navigation">
            <h3 class="nav-title">Workshop Modules</h3>
            <div class="component-toggle">
                <button class="toggle-btn active" data-component="overview">Overview</button>
                <button class="toggle-btn" data-component="ai-video">AI Video Generation</button>
                <button class="toggle-btn" data-component="streaming-avatars">Streaming Avatars</button>
                <button class="toggle-btn" data-component="implementation">Implementation</button>
                <button class="toggle-btn" data-component="resources">Resources</button>
            </div>
        </div>

        <div id="overview" class="component active">
            <!-- Content will be loaded from components/overview.html -->
        </div>

        <div id="ai-video" class="component">
            <!-- Content will be loaded from components/ai-video.html -->
        </div>

        <div id="streaming-avatars" class="component">
            <!-- Content will be loaded from components/streaming-avatars.html -->
        </div>

        <div id="implementation" class="component">
            <!-- Content will be loaded from components/implementation.html -->
        </div>

        <div id="resources" class="component">
            <!-- Content will be loaded from components/resources.html -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
