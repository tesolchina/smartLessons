<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCAP3187 Emily Chatbot Embed</title>
  <meta name="description" content="Embedded chatbot for GCAP3187 Emily via iFrame" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0b0c0f;
      --fg: #e7e7ea;
      --accent: #6ea8fe;
      --muted: #9aa0aa;
      --panel: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.12);
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--fg); font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    .wrap { position: fixed; inset: 0; display: flex; flex-direction: column; }
    .topbar {
      display: flex; align-items: center; gap: 12px; padding: 10px 14px;
      background: var(--panel); border-bottom: 1px solid var(--border);
      backdrop-filter: blur(6px);
    }
    .topbar h1 { font-size: 14px; font-weight: 600; margin: 0; letter-spacing: 0.2px; }
    .topbar .spacer { flex: 1; }
    .btn { color: var(--fg); background: transparent; border: 1px solid var(--border); padding: 6px 10px; border-radius: 8px; text-decoration: none; }
    .btn:hover { border-color: var(--accent); color: var(--accent); }

    .notice { color: var(--muted); font-size: 12px; margin-left: 8px; }

    .frame { flex: 1; min-height: 0; }
    iframe { width: 100%; height: 100%; border: 0; background: #fff; }

    @media (max-width: 640px) {
      .topbar { padding: 8px 10px; }
      .topbar h1 { display: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>GCAP3187 Emily Chatbot</h1>
      <span class="notice">If the embed doesn't load, open in a new tab.</span>
      <div class="spacer"></div>
      <a class="btn" href="https://textbot.hkbu.tech/chat/GCAP3187-emily" target="_blank" rel="noopener noreferrer">Open in new tab</a>
      <button class="btn" type="button" onclick="reloadFrame()">Reload</button>
    </div>

    <div class="frame">
      <iframe
        id="chatFrame"
        src="https://textbot.hkbu.tech/chat/GCAP3187-emily"
        title="GCAP3187 Emily Chatbot"
        allow="clipboard-read; clipboard-write; geolocation *; microphone; camera; autoplay; encrypted-media; fullscreen"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation"
      ></iframe>
    </div>
  </div>

  <script>
    // Simple reload helper
    function reloadFrame() {
      const f = document.getElementById('chatFrame');
      if (f) f.src = f.src;
    }

    // Optional: show a gentle reminder if content hasn't appeared after a few seconds
    setTimeout(() => {
      // We can't inspect cross-origin content, but we can keep the open-in-new-tab link visible.
      // This is mainly here to remind users about X-Frame-Options/CSP restrictions if any.
      console.debug('If the iframe is blocked by X-Frame-Options or CSP, use the Open in new tab button.');
    }, 4000);
  </script>
</body>
</html>
