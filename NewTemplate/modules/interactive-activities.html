<div id="interactive-activities" class="mb-12">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">🎮 Interactive Knowledge Explorer</h2>
    <div class="flex justify-center mb-6">
        <div class="flex space-x-3">
            <button onclick="prevGame()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">← Previous</button>
            <span id="gameCounter" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg font-medium">1 / 3</span>
            <button onclick="nextGame()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">Next →</button>
        </div>
    </div>
    <div class="grid lg:grid-cols-2 gap-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div id="gameContainer">
                <!-- Game 1, 2, 3 content goes here -->
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <div id="activityNotes">
                <!-- Notes 1, 2, 3 content goes here -->
            </div>
        </div>
    </div>
</div>
