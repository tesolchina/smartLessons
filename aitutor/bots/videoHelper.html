<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEGC Video Helper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="container">
        <!-- API Section -->
        <div class="api-section">
            <div class="api-header">
                <h2>ðŸŽ¥ EEGC Video Helper</h2>
            </div>
            
            <div class="api-content">
                <div class="api-instructions">
                    <strong>Step 1:</strong> Get your API key from <a href="https://genai.hkbu.edu.hk/settings/api-docs" target="_blank">HKBU GenAI Platform</a><br>
                    <strong>Step 2:</strong> Copy and paste your API key below<br>
                </div>
                
                <input 
                    type="password" 
                    id="api-key" 
                    class="api-key-input"
                    placeholder="Paste your HKBU GenAI API key here..."
                >
                
                <div class="model-selection">
                    <select id="model-select" class="model-dropdown">
                        <option value="gpt-4.1-mini" selected>GPT-4.1 Mini (Default)</option>
                        <option value="gpt-4.1">GPT-4.1 (Standard)</option>
                        <option value="gpt-4.1-turbo">GPT-4.1 Turbo</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fast)</option>
                    </select>
                </div>

                <div class="api-buttons">
                    <button class="btn btn-primary" onclick="connectAPI()">Start Chat</button>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="chat-container" style="display: none;">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <textarea 
                    id="user-input" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/core.js"></script>
    <script src="js/video.js"></script>  <!-- Changed from chat.js to video.js -->
</body>
</html>
