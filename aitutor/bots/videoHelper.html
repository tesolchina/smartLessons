<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEGC Video Helper</title>
    <!-- Update CSS paths -->
    <link rel="stylesheet" href="/aitutor/bots/css/main.css">
    <link rel="stylesheet" href="/aitutor/bots/css/chat.css">
</head>
<body>
    <div class="container">
        <div class="api-section">
            <h1>EEGC Video Helper</h1>
            <p>Enter your HKBU API key to start:</p>
            <input 
                type="password" 
                id="api-key" 
                class="api-key-input"
                placeholder="Paste your API key here"
            >
            <div class="model-selection">
                <select id="model-select" class="model-dropdown">
                    <option value="gpt-4.1">GPT-4.1 (Recommended)</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Fast)</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="startChat()">Start Chat</button>
        </div>

        <div id="chat-container" class="chat-container" style="display: none;">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <textarea 
                    id="user-input" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Update JavaScript paths -->
    <script src="/aitutor/bots/js/core.js"></script>
    <script src="/aitutor/bots/js/video.js"></script>
</body>
</html>
